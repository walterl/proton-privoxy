version: "3"
services:
  proton-privoxy:
    image: walt3rl/proton-privoxy:0.5.0-dev
    container_name: proton-privoxy
    environment:
      - PVPN_USERNAME_FILE=/test/creds/username
      - PVPN_PASSWORD_FILE=/test/creds/password
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - .:/test
    ports:
      - 8888:8080
    restart: unless-stopped
    devices:
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
